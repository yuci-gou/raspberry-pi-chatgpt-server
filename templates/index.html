<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Server - Raspberry Pi 400</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .chat-container {
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #askButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #askButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #askButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response-section {
            min-height: 200px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .response {
            display: none;
        }

        .question {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .answer {
            background: white;
            border: 1px solid #e1e5e9;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ChatGPT Server</h1>
            <p>Ask me anything in plain English!</p>
        </div>

        <div class="chat-container">
            <div class="input-section">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Type your question here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="askButton" onclick="askQuestion()">Ask</button>
            </div>

            <div class="response-section">
                <div id="loading" class="loading">
                    ü§î Thinking... Please wait while I get the answer from ChatGPT.
                </div>
                
                <div id="response" class="response">
                    <div id="questionDisplay" class="question"></div>
                    <div id="answerDisplay" class="answer"></div>
                </div>
                
                <div id="error" class="error" style="display: none;"></div>
                
                <div id="welcome" style="text-align: center; color: #666; padding: 40px 0;">
                    <h3>Welcome to your ChatGPT Server!</h3>
                    <p>Type a question above and click "Ask" to get started.</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Running on Raspberry Pi 400 üçì | Powered by OpenAI ChatGPT</p>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question!');
                return;
            }

            // Show loading state
            showLoading();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResponse(data.question, data.answer);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to the server. Please check if the backend is running.');
            }
        }

        function showLoading() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('response').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('askButton').disabled = true;
        }

        function showResponse(question, answer) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('welcome').style.display = 'none';
            
            document.getElementById('questionDisplay').textContent = '‚ùì ' + question;
            document.getElementById('answerDisplay').textContent = answer;
            document.getElementById('response').style.display = 'block';
            document.getElementById('askButton').disabled = false;
        }

        function showError(errorMessage) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('response').style.display = 'none';
            document.getElementById('welcome').style.display = 'none';
            
            document.getElementById('error').textContent = '‚ùå Error: ' + errorMessage;
            document.getElementById('error').style.display = 'block';
            document.getElementById('askButton').disabled = false;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('questionInput').focus();
        };
    </script>
</body>
</html>
